# Bosh Lite
# Add memory constraints to the docker containers 
- type: replace
  path: /instance_groups/name=Shared/properties/containers/0/memory?
  value: 4G
- type: replace
  path: /instance_groups/name=Shared/properties/containers/0/memory_swap?
  value: 6G
- type: replace
  path: /instance_groups/name=Medium-HA/properties/containers/0/memory?
  value: 4G
- type: replace
  path: /instance_groups/name=Medium-HA/properties/containers/0/memory_swap?
  value: 6G
- type: replace
  path: /instance_groups/name=Large/properties/containers/0/memory?
  value: 4G
- type: replace
  path: /instance_groups/name=Large/properties/containers/0/memory_swap?
  value: 6G
- type: replace
  path: /instance_groups/name=Large-HA/properties/containers/0/memory?
  value: 4G
- type: replace
  path: /instance_groups/name=Large-HA/properties/containers/0/memory_swap?
  value: 6G
- type: replace
  path: /instance_groups/name=Large-HA/properties/containers/0/env_vars?/2
  value: SYSTEM_SCALING_MAXCONNECTIONCOUNT=1000
- type: replace
  path: /instance_groups/name=Large/properties/containers/0/env_vars?/2
  value: SYSTEM_SCALING_MAXCONNECTIONCOUNT=1000
# Should also set a smaller persistent disk for all VMs
#
- type: replace
  path: /instance_groups/name=Shared/persistent_disk?
  value: 20480
- type: replace
  path: /instance_groups/name=Medium-HA/persistent_disk?
  value: 20480
- type: replace
  path: /instance_groups/name=Large-HA/persistent_disk?
  value: 20480
- type: replace
  path: /instance_groups/name=Large/persistent_disk?
  value: 20480
## Fix SSH : SERVICE_SSH_PORT
