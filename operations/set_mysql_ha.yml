- type: replace
  path: /instance_groups/name=management/instances
  value: 2
- type: replace
  path: /instance_groups/name=arbitrator?
  value: 
    name: arbitrator
    instances: 1
    azs: [z3]
    networks: [{name: default}]
    vm_type: default
    stemcell: default
    jobs:
    - release: cf-mysql
      name: arbitrator
      properties:
        cf_mysql:
          mysql:
            admin_password: ((cf_mysql_mysql_admin_password))
            galera_healthcheck:
              endpoint_password: ((cf_mysql_mysql_galera_healthcheck_endpoint_password))

